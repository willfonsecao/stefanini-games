<ion-header>
    <ion-navbar>
        <ion-title><img src="assets/logo-stefanini-games.svg"></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-list class="ctg-list">
                <ion-item>
                    <ion-label>Categoria</ion-label>
                    <ion-select class="text-blue" [(ngModel)]="campeonato.categoria">
                        <ion-option [value]="item" *ngFor="let item of categorias" >{{item.nome}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
        
            <ion-list>
                <ion-item>
                    <ion-label floating color="muted">Prêmio 1º Lugar</ion-label>
                    <ion-input type="text" [(ngModel)]="campeonato.premioCampeao"></ion-input>
                </ion-item>
        
                <ion-item>
                    <ion-label floating color="muted">Prêmio 2º Lugar</ion-label>
                    <ion-input type="text" [(ngModel)]="campeonato.premioSegundoColocado"></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label floating color="muted">Prêmio 3º Lugar</ion-label>
                    <ion-input type="text" [(ngModel)]="campeonato.premioTerceiroColocado"></ion-input>
                </ion-item>
            </ion-list>
        
            <span class="date-list">
                <ion-item>
                    <ion-label>Inscrições De:</ion-label>
                    <ion-datetime displayFormat="DD MMM" min="{{minIncricoesInicio}}" [(ngModel)]="dataInicioInscricao"
                                monthNames="{{nomeMeses}}"
                                monthShortNames="{{siglaMeses}}"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label>Inscrições Até:</ion-label>
                    <ion-datetime displayFormat="DD MMM" min="{{minIncricoesFim}}" [(ngModel)]="dataFimInscricao"
                                monthNames="{{nomeMeses}}"
                                monthShortNames="{{siglaMeses}}"></ion-datetime>
                </ion-item>
                <ion-item>
                        <ion-label>Data Inicio</ion-label>
                        <ion-datetime displayFormat="DD MMM" min="{{minDataInicio}}" [(ngModel)]="dataInicio"
                                monthNames="{{nomeMeses}}"
                                monthShortNames="{{siglaMeses}}"></ion-datetime>
                    </ion-item>
                    <ion-item>
                        <ion-label>Data Fim</ion-label>
                        <ion-datetime displayFormat="DD MMM" min="{{minDataFim}}" [(ngModel)]="dataFim"
                                monthNames="{{nomeMeses}}"
                                monthShortNames="{{siglaMeses}}"></ion-datetime>
                </ion-item>
            </span>

</ion-content>
