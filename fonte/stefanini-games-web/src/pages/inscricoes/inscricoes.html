<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/logo-stefanini-games.svg"></ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content padding>
    <h3>Inscrições Abertas</h3>

    <ion-list *ngFor="let item of categorias">
      <ion-list-header>{{item.nome}}</ion-list-header>

      <ion-item-sliding *ngFor="let camp of item.campeonatos">

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/logo-stefanini-games.svg">
          </ion-avatar>
          <h2>{{camp.edicao}} </h2>
          <p>Inscrições Abertas Até: {{getDataFormatada(camp.dataFimInscricoes)}}</p>
          <ion-icon name="ios-arrow-dropleft" color="muted" item-end></ion-icon>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button color="primary" (click)="visualizar({campeonato: camp}, item)">
              <ion-icon name="ios-search"></ion-icon>
              Visualizar
          </button>
          <button ion-button color="secondary" (click)="inscrever(camp)" *ngIf="!camp.isInscrito">
              <ion-icon name="ios-add-circle-outline"></ion-icon>
              Inscrever
          </button>
          <button ion-button color="danger" (click)="cancelarInscricao(camp)" *ngIf="camp.isInscrito">
              <ion-icon name="ios-close-circle-outline"></ion-icon>
              Cancelar Inscrição
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>

  </ion-content>
