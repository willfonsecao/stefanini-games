<ion-content padding class="bg-login" scroll="false">
    <div class="spacer" style="height: 15%;"></div>
    <ion-row>
        <ion-col col-7 offset-2>
            <img class="w-100" src="../../assets/logo-stefanini-games.svg">
        </ion-col>
    </ion-row>
    <br>

    <ion-list>

        <ion-item color="stf-blue">
            <ion-label floating color="hard-light">Usuário de Rede</ion-label>
            <ion-input type="text" [(ngModel)]="userLogin.username" (change)="hideInvalidMessage()"></ion-input>
        </ion-item>

        <ion-item color="stf-blue">
            <ion-label floating color="hard-light">Senha de Rede</ion-label>
            <ion-input type="password" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

    </ion-list>

    <button col-12 ion-button color="secondary" (click)="logar()">Entrar</button>

    <p class="text-center text-red font-bold" *ngIf="isInvalido">Login inválido.</p>

</ion-content>
